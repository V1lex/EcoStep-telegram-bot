<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoStep Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>EcoStep · Админ панель</h1>
        </header>
        <main id="root">
            <section class="card">
                <h2>Вход для администраторов</h2>
                <p>Введите пароль, чтобы продолжить.</p>
                <form id="login-form">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <p class="hint">
                </p>
            </section>
        </main>
        <footer>
            <p>EcoStep &copy; <span id="year"></span></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
